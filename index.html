<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estacionamento</title>
    <link rel="stylesheet" href="./css/style.css">  
</head>
<body>
    <div>
        <h1>..::PRIME ESTACIONAMENTO::..</h1>
        <input type="text" id="modelo" placeholder="Marca / Modelo" >
        <input type="text" id="placa" placeholder="Placa do veículo" >
        <input type="text" id="cor" placeholder="Cor do Veículo" >
        <button id="send" class="registrar">REGISTRAR</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Veículo</th>
                <th>Placa</th>
                <th>Cor</th>
                <th>Horário Entrada</th>
                <th>FINALIZAR/EXCLUIR</th>
            </tr>
        </thead>
        <tbody id="vaga"></tbody>
    </table>
</body>

<script src="./js/main.js"></script>
</html>
